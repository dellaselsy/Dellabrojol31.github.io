<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portofolio Saya</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  header {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
    padding: 1em 0;
  }
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2em;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .project {
    margin-bottom: 2em;
    padding: 1em;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .project img {
    max-width: 100%;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <header>
    <h1>Portofolio Saya</h1>
    <p>Selamat datang di halaman portofolio pribadi saya</p>
  </header>
  <div class="container">
    <div class="project">
      <h2>Proyek 1</h2>
      <p>Deskripsi singkat proyek pertama</p>
      <img src="gambar-proyek1.jpg" alt="Proyek 1">
    </div>
    <div class="project">
      <h2>Proyek 2</h2>
      <p>Deskripsi singkat proyek kedua</p>
      <img src="gambar-proyek2.jpg" alt="Proyek 2">
    </div>
    <!-- Tambahkan proyek-proyek lain di sini -->
  </div>
</body>
</html>
