<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2em;
        }

        .project {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2em;
            margin-bottom: 2em;
        }

        .project h3 {
            margin: 0;
            color: #35424a;
        }

        .project p {
            margin-top: 1em;
        }

        .project img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
        <p>Selamat datang di halaman portofolio saya.</p>
    </header>
    <div class="container">
        <div class="project">
            <img src="project1.jpg" alt="Proyek 1">
            <h3>Proyek 1: Nama Proyek Pertama</h3>
            <p>Deskripsi singkat tentang proyek pertama Anda.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Proyek 2">
            <h3>Proyek 2: Nama Proyek Kedua</h3>
            <p>Deskripsi singkat tentang proyek kedua Anda.</p>
        </div>
        <!-- Tambahkan proyek-proyek lainnya di sini -->
    </div>
    <footer>
        <p>&copy; 2023 Nama Anda. All rights reserved.</p>
    </footer>
</body>
</html>
